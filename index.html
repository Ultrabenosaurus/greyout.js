<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<style>
	body{
		font-family: Calibri, Helvetica, sans-serif;
	}
	#container{
		width: 700px;
		margin: 0 auto;
		padding: 10px 5px;
	}
	</style>
	<title>GreyOut Test</title>
</head>
	<body>
		<div id="container">
			<div id='data-attributes'>
				<h3>Data Attributes</h3>
				<input type="text" name="data1" id="data1" data-greyout-controllers="data2,data3,data6" />
				<input type="text" name="data2" id="data2" data-greyout-controllers="data6" />
				<input type="text" name="data3" id="data3" data-greyout-controllers="data6" /><br />
				<input type="text" name="data4" id="data4" data-greyout-controllers="data2,data5,data6" />
				<input type="text" name="data5" id="data5" data-greyout-controllers="data6" />
				<input type="text" name="data6" id="data6" />
			</div>
			<div id='hierarchy-object'>
				<h3>Hierarchy Object</h3>
				<input type="text" name="hier1" id="hier1" />
				<input type="text" name="hier2" id="hier2" />
				<input type="text" name="hier3" id="hier3" /><br />
				<input type="text" name="hier4" id="hier4" />
				<input type="text" name="hier5" id="hier5" />
				<input type="text" name="hier6" id="hier6" />
			</div>
		</div>
	</body>
	<script src='jquery-1.9.1.min.js'></script>
	<script src='greyout.js'></script>
	<script>
	$.greyout({logging: 10});
	$.greyout({
		logging: 10,
		placeholder: "disabled",
		hierarchy: {
			hier1: {
				name: 'hier1',
				controllers:[
					'hier2',
					'hier3',
					'hier6'
				]
			},
			hier2: {
				name: 'hier2',
				controllers:[
					'hier6'
				]
			},
			hier3: {
				name: 'hier3',
				controllers:[
					'hier6'
				]
			},
			hier4: {
				name: 'hier4',
				controllers:[
					'hier2',
					'hier5',
					'hier6'
				]
			},
			hier5: {
				name: 'hier5',
				controllers:[
					'hier6'
				]
			}
		}
	});
	</script>
</html>
